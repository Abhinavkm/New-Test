<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Multiple Markers and Notes</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .marker-label {
            color: white;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            width: auto;
			margin-top:-45px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: {lat: 0, lng: 0} // Default center
            });

            // Array of marker coordinates and colors
           var markerData = [
                {lat: 40.7128, lng: -74.0060, color: 'blue', label: 'Note 1'}, // New York
                {lat: 34.0522, lng: -118.2437, color: 'red', label: 'Note 2'}, // Los Angeles
                {lat: 51.5074, lng: -0.1278, color: 'green', label: 'Note 3'} // London
                // Add more markers as needed
            ];

            // Create markers
            markerData.forEach(function(markerInfo, index) {
                var marker = new google.maps.Marker({
                    position: {lat: markerInfo.lat, lng: markerInfo.lng},
                    map: map,
                    label: {
                        text: markerInfo.label, // Note number
                        className: "marker-label"
                    },
                    icon: {
                        url: 'http://maps.google.com/mapfiles/ms/icons/' + markerInfo.color + '-dot.png',
                        scaledSize: new google.maps.Size(32, 32) // Adjust size if needed
                    }
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEO0_2kf8146iPb4DiTgSZqgsMCtQYktQ&callback=initMap" async defer></script>
</body>
</html>
