<!DOCTYPE html>
<html>
<head>
    <title>Multiple Locations on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEO0_2kf8146iPb4DiTgSZqgsMCtQYktQ&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Initialize map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 3 // Adjusted zoom level to show all markers
            });

            // Hardcoded coordinates (for testing)
            var coordinates = [
                {lat: 40.7128, lng: -74.0060}, // New York
                {lat: 34.0522, lng: -118.2437}, // Los Angeles
                {lat: 51.5074, lng: -0.1278} // London
            ];

            // Add markers for each coordinate
            coordinates.forEach(function(coordinate) {
                var marker = new google.maps.Marker({
                    position: coordinate,
                    map: map
                });
            });
        }
    </script>
</body>
</html>
