<!DOCTYPE html>
<html>
<head>
    <title>Multiple Locations on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEO0_2kf8146iPb4DiTgSZqgsMCtQYktQ"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>



    <script>
        function initMap() {
            // Initialize map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 8
            });



            // Example hardcoded coordinates (for testing)
            var dynamicCoordinates = [
                {lat: 40.7128, lng: -74.0060}, // New York
                {lat: 34.0522, lng: -118.2437}, // Los Angeles
            ];



            // Add markers for each dynamic coordinate
            dynamicCoordinates.forEach(function(coordinate) {
                var marker = new google.maps.Marker({
                    position: coordinate,
                    map: map
                });
            });



            // Set map center based on average coordinates
            var bounds = new google.maps.LatLngBounds();
            dynamicCoordinates.forEach(function(coordinate) {
                bounds.extend(new google.maps.LatLng(coordinate.lat, coordinate.lng));
            });
            map.fitBounds(bounds);
        }
    </script>
