<!DOCTYPE html>
<html>
<head>
    <title>Multiple Locations on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEO0_2kf8146iPb4DiTgSZqgsMCtQYktQ&async"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>



    <script>
        function initMap() {
            // Check if google.maps is defined
            if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
                console.error('Google Maps JavaScript API is not loaded');
                return;
            }
            
            // Initialize map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 8
            });



            // Function to fetch coordinates from webhook
            function fetchCoordinatesFromWebhook() {
                fetch('https://hook.eu1.make.com/gx121uuwuha3bl6etkijrsbme75qf577')
                    .then(response => response.json())
                    .then(data => {
                        // Add markers for each dynamic coordinate
                        data.forEach(function(coordinate) {
                            var marker = new google.maps.Marker({
                                position: coordinate,
                                map: map
                            });
                        });



                        // Set map center based on average coordinates
                        var bounds = new google.maps.LatLngBounds();
                        data.forEach(function(coordinate) {
                            bounds.extend(new google.maps.LatLng(coordinate.lat, coordinate.lng));
                        });
                        map.fitBounds(bounds);
                    })
                    .catch(error => console.error('Error fetching coordinates:', error));
            }



            // Fetch coordinates from webhook and display on map
            fetchCoordinatesFromWebhook();
        }
    </script>



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEO0_2kf8146iPb4DiTgSZqgsMCtQYktQ&callback=initMap"></script>
</body>
</html>
